<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Arcana</h1>
      <button ng-click="openModal()" class="button button-icon icon ion-compose"></button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/castermaster">
          Caster Master
        </ion-item>

        <ion-item menu-close ng-repeat="(listName, value) in mainData">
          <h2><a href="#/app/{{listName}}">{{listName}}</a> <a href="#/app/castermaster"><i ng-click="removeList('{{listName}}')" class="icon ion-close pull-right" style="float: right"></i></a></h2>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
